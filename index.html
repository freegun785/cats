<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Зал славы котяр</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      src="https://kit.fontawesome.com/1a6558b22d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <!-- header -->
    <header class="header">
      <div class="header__container container">
        <a href="#" class="logo"><i class="fa-solid fa-cat fa-2x"></i>Зал славы котяр</a>
        <button class="btn" id="add"><i class="fa-solid fa-plus"></i></button>
      </div>
    </header>

    <!-- main -->
    <main class="main container">
      <section class="cards">
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer__container container">
        <span class="copyright">©2022 Made by Vladimir Matskevich</span>
        <div class="socials">
                <a class="socials__link" href="https://github.com/freegun785" target="_blank"><i class="fa-brands fa-github socials__icon"></i></a>
                <a class="socials__link" href="https://t.me/freegun785" target="_blank"><i class="fa-brands fa-telegram socials__icon"></i></a>
            </nav>
      </div>
    </footer>

    <!-- popup-add-data -->
    <div class="popup add-data">
      <div class="popup__container">
        <h1 class="popup__title">Добавить котика</h1>
        <button class="popup__close btn">
          <i class="fa-solid fa-xmark"></i>
          </button>
          <form class="popup__form">
            <div class="form__image"></div>
                <input type="number" class="form__input" name="id" min="1" required placeholder="id">
                <input type="number" class="form__input" name="age" placeholder="Возраст">
                <input type="text" class="form__input" name="name" required placeholder="Имя">
                <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
                <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
                <label>
                    <input type="checkbox" name="favorite" class="form__checkbox " placeholder="">
                    <span class="form__label">Любимый кот</span>  
                </label>
                <input type="url" class="form__input form__input_image" name="image" placeholder="Ссылка на фото">
                <button type="submit" class="form__btn btn">Добавить</button>
          </form>
      </div>
    </div>

    <!-- popup-show-info -->
    <div class="popup show-info">
      <div class="popup__container">
        <h1 class="popup__title">Информация о котике</h1>
        <button class="popup__close btn">
          <i class="fa-solid fa-xmark"></i>
          </button>
          <section class="popup_info">
            <div class="info__image">
              <img src="#" alt="Котик">
            </div>
            <div>
            <h2 class="name"></h2>
            <div class="description">
              <h4>Описание:</h4>
              <p class="description-text"></p>
            </div>
            <div class="age">
              <h4>Возраст:</h4>
              <p class="age-text"></p>
            </div>
            <div class="rate">
              <h4>Рейтинг:</h4>
              <p class="rate-text"></p>
            </div>
            </div>
          </section>
      </div>
    </div>

    <!-- template -->
    <template id="card-template">
      <div class="card">
          <h3 class="card__title"></h3>
          <div class="card__image">
          <img
            src="#"
            alt="#"
          />
          <div class="card__hover"><i class="fa-solid fa-magnifying-glass-plus fa-2x"></i></div>
          </div>
          <div class="card__footer">
            <div class="card__footer-rating">
            </div>
            <div class="card__footer-like">
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
        </div>
    </template>

    <!-- scripts -->
    <script src="./script/db.js" defer></script>
    <script src="./script/api.js" defer></script>
    <script src="./script/card.js" defer></script>
    <script src="./script/popup.js" defer></script>
    <script src="./script/index.js" defer></script>
  </body>
</html>
